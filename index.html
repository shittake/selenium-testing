<!DOCTYPE html>
<html>
    <head>
        <title>Selenium</title>
        <link rel="stylesheet" href="./css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <button type="button" class="btn btn-warning" id="intro-button" onclick="introClick()">Click to go to new page with timer</button>
        <div class="login-container">
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Key in your username: </label>
                    <input type="text" id="username-field">
                </div>
                <div class="form-group">
                    <label for="password" >Key in your password: </label>
                    <input type="password" id="password-field">
                </div>
            </form>
        </div>

        <div style="margin-top: 20px; margin-bottom: 30px; display: flex; justify-content: center; align-items: center;align-content: center;">
            <button class="btn btn-info" id="login-button" onclick="checkLogin()" >Login</button>
        </div>
        <div id="alert-container" style="display:flex; justify-content:center">
            <div id = "alert-banner"></div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
